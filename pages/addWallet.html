<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="stylesheet" href="../styles/header.css">
    <title>Document</title>
</head>

<body>
    <center>
        <form name="addWallet">
            <h1>Добавить кошелек</h1>
            <input class='idk' type="text" name="name" class="inp4" placeholder="имя"> <br>
            <br> <input list="curr" class='idk' type="text" name="currency" class="inp5" placeholder="волюта"> <br>
            <datalist id="curr" ></datalist>
            <!-- <select class="idk" name="currency"></select> -->
            <br> <input class='idk' type="number" name="pincode" class="inp5" placeholder="пинкод"> <br>
            <br> <input class='idk' type="number" name="total" class="inp5" placeholder="Сумма"> <br>
            <br>
            <button class="axmed">send</button>
        </form>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../modules/addWallet.js"></script>

</body>

</html>
